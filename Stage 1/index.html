<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Color Guessing Game</h1>
        <p data-testid="gameInstructions">Guess the correct color!</p>
        <div data-testid="colorBox" class="color-box"></div>
        <div class="options-container"></div>
        <p data-testid="gameStatus" class="game-status"></p>
        <p data-testid="score">Score: 0</p>
        <button data-testid="newGameButton" class="new-game-btn">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
